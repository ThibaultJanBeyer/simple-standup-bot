# ASK URL https://slack.com/oauth/v2/authorize?scope=channels:history,channels:join,channels:read,chat:write,chat:write.customize,commands,im:history,im:read,im:write,users:read&client_id=5436666161782.5443327556930
display_information:
  name: Slack Standup Bot
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: SSB
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - chat:write.customize
      - im:history
      - im:read
      - im:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
